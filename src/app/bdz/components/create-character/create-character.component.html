<form class="row" (ngSubmit)="addCharacter()">
  <input [(ngModel)]="character.name" name="name" type="text" placeholder="Nombre" class="form-control mb-2">
  <input [(ngModel)]="character.power" name="power" type="number" placeholder="Poder" class="form-control mb-2">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
