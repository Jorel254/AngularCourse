<ul class="list-group">
  <li class="list-group-item list-group-item-success d-flex justify-content-between" *ngFor="let character of characterList; let i = index">
    <div>
      <span class="badge bg-primary">{{ i + 1 }}</span>
      <span> - </span>
      <span>{{ character.name }}</span>
      <span> - </span>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>
  </li>
</ul>
