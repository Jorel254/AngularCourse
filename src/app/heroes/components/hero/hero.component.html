<h1>Hero</h1>
<dl>
  <dt>Nombre</dt>
  <dd>{{name}}</dd>
  <dt>Edad</dt>
  <dd>{{age}}</dd>
  <dt>Metodo</dt>
  <dd>{{getHeroDescription()}}</dd>
  <dt>Capitalizado</dt>
  <dd>{{capitalizedName}}</dd>
  <button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="cambiarNombre()">Cambiar nombre</button>
  <button *ngIf="age !== 20" class="btn btn-primary" (click)="cambiarEdad()">Cambiar edad</button>
  <button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
</dl>
